<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../public/font_2231181_hcux8tpb9de/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="../public/css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="order.css"/>
		<title></title>
	</head>
	<body>
			<body>
			    <div class="order-header hide-scroll">
			        <div>
			            <i class="iconfont icon-back1"></i>
			            <span>确认订单</span>
			        </div>
			    </div>
			    <div class="wrapper">
			        <img src="bg_page_header.png" style="height: 50vw;width: 100%;">
			        <div class="order-content">
			            <div class="order-background">
			                <div>
			                    <i class="iconfont icon-back1"></i>
			                    <span>确认订单</span>
			                </div>  
			            </div>
			            <div class="ress">
			                <div class="container">
			                    <div class="default-null">
			                        请添加收货地址
			                    </div>
			                    <div class="ress-left">
			                        <div class="ress-left_top">
			                            <span class="name"></span>
			                            <span class="phone"></span>
			                        </div>
			                        <div class="ress-left_bottom">
			                            <span class="region"></span>
			                            <span class="detail"></span>
										
			                        </div>
			                    </div>
			                    <div class="ress-right">
			                        
			                    </div>
			                </div>
			            </div>
			            <div class="goods-show">
			                <div class="goods-title">
			                    <i class="iconfont icon-xiaomi"></i>
			                    <span>小米自营</span>
			                </div>
			                <div class="goods">
			                    
			                </div>
			                <div class="bill">
			                    <span>发票类型</span>
			                    <span>个人电子发票<i class="iconfont icon-you"></i></span>
			                </div>
			                <div class="user-words">
			                    <span>买家留言</span>
			                    <input type="text" placeholder="填写内容需与店家协商并确认">
			                </div>
			            </div>
			            <div class="settle">
			                <div class="price-all">
			                    <span>商品金额</span>
			                    <span class="price-all"></span>
			                </div>
			                <div>
			                    <span>优惠券</span>
			                    <span>暂无可用<i class="iconfont icon-you"></i></span>
			                </div>
			                <div>
			                    <span>运费</span>
			                    <span class="freight">￥0.00</span>
			                </div>
			                <div>
			                    <span>配送方式</span>
			                    <span>快递配送</span>
			                </div>
			            </div>
			        </div>
			        <div class="order-footer">
			            <div class="container">
			                <div class="left">
			                    <span>合计:</span>
			                    <span class="order-footer_price"></span>
			                    <span>免运费</span>
			                </div>
			                <div class="submit">提交订单</div>
			            </div>
			        </div>
			    </div>
				<div class="hide-address">
					<div class="hide-address_top"></div>
					<div class="hide-address_bottom">
						<p class="choise">
							<span>选择地址</span>
							<img src="icon_close_circle_darkgray.png" >
						</p>
						<div class="hide-address_bottom_li">
							
						</div>
					</div>
				</div>
		
		<script src="../public/js/jquery-3.4.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="../public/js/jQuery-entend.js" type="text/javascript" charset="utf-8"></script>
		<script src="index.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
