<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="../public/css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="./index.css"/>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
	</head>
	<body>
		<div class="log_container">
					<h1>欢迎登录小米有品</h1>
					<div class="login-phone show">
						<input type="text" class="phone" placeholder="手机号">
						<input type="text"  class="code" placeholder="短信验证码">
						<button class="btn-login-phone btn_1">登录</button>
						<button class="btn-toggle btn_2">用户名密码登录</button>
					</div>
					<div class="login-pwd">
						<input type="text" class="name" placeholder="邮箱/手机号码/小米ID">
						<input type="text" class="pwd" placeholder="密码">
						<button class="btn-login-pwd btn_1">登录</button>
						<button class="btn-toggle btn_2">手机短信登录/注册</button>
					</div>
				<p>收不到验证码?</p>
				</div>
				
		<script src="../public/js/jquery-3.4.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="index.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
