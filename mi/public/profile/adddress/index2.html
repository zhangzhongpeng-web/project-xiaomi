<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../../public/address/regions_picker_m.css"/>
		<link rel="stylesheet" type="text/css" href="index2.css"/>
		<link rel="stylesheet" type="text/css" href="../../public/css/reset.css"/>
		<title></title>
	</head>
	<body>
		<div class="containner">
			<div class="containner_top">
				<img src="icon_arrow_left_black.png" >
				<p>新增地址</p>
			</div>
			<div class="containner_content">
				<div>
					<span>收获姓名</span>
					<input class="name" type="text" placeholder="请输入收货人姓名">
				</div>
				<div>
					<span>手机号码</span>
					<input class="phone" type="text" placeholder="请输入收货人电话">
				</div>
				<div>
					<span>所在地区</span>
					<input class="where regions-picker" type="text" placeholder="选择省/市/区/街道">
				</div>
				<div>
					<span>详细地址</span>
					<input class="more" type="text" placeholder="请输入街道地址">
				</div>
				<div style="margin-top: 9px;">
					<input type="checkbox" name="" id="" value=""style="width: 17px;height: 17px;float: left;margin-left: 40px;" />
					<span style="float: left;margin-left: 0;">默认地址</span>
				</div>
			</div>
			
			<div class="containner_btn">
				<button type="button">保存</button>
			</div>
		</div>
	

	
	<script src="../../public/address/jQuery-1.8.2.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../public/address/regions.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../public/address/regions_picker_m.js" type="text/javascript" charset="utf-8"></script>
	<script src="index2.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
